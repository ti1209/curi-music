{% extends "base.html" %}

{% block style %}
<style type="text/css">
.tg { border: none; border-collapse: collapse; border-spacing: 0; }
.tg td { overflow: hidden; padding: 10px 5px; word-break:normal; }
.tg .tg-0lax { text-align: left; vertical-align: top; font-size: 15pt; }

a:link { color: black; text-decoration: none; }
a:visited { color: black; text-decoration: none; }
a:hover { cursor: pointer; color: black; text-decoration: none; }
a { float: right; padding-right: 10%; font-size: 18pt; }
</style>
{% endblock style %}

{% block body %}
<br>
<a href="javascript:BackToPretest();" style="float: left; padding-left: 20%;">뒤로가기</a>
<a href="{{ url_for('main') }}" style="float: right; padding-right: 20%;">처음으로</a>
<br>
<b><h1>오늘의 플레이리스트</h1>
    <h2 style="color: #7F7F7F;">수고하셨습니다! 운동하면서 들은 음악 목록을 확인해보세요!</h2></b><br>
     {% for task_id in tasks %}
            <div style="width: 40%;">
                <div class="image" style="float: left; width: 28%; padding-right: 10%; padding-top: 1%;
                padding-bottom: 2%;">
                    <img src="{{ url_for('static', filename='playlist.png') }}" style="max-width: 80%; height: auto;">
                </div>
                <div class="content" style="float: left; padding-top: 3%;">
                    <table class="tg">
                        <thead>
                          <tr>
                              <td class="tg-0lax"><b>BPM</b></td>
                              <td class="tg-0lax">{{task_id.bpm}}</td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                              <td class="tg-0lax"><b>Title</b></td>
                              <td class="tg-0lax">{{task_id.title}}</td>
                          </tr>
                          <tr>
                              <td class="tg-0lax"><b>Artist</b></td>
                              <td class="tg-0lax">{{task_id.artist}}</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr style="width: 60%">
     {% endfor %}
{% endblock body %}
